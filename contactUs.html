  <!-- Send Us a message section start  -->
  <section class="sendUsMessage defaultPadding">
    <div class="container">
      <div class="row g-xl-5 gy-5 gy-xl-0">

          <h2 class="secH">Send Us a <span class="messageHi">message</span></h2>

          <div class="contactCardWrap">

              </div>
              <div class="contactContent">
                <h2 class="fourthH"> Contact Us</h2>
                <p style="font-size: 14px;" class="PhoneNum">+91 99244 08987</p>
              </div>
              <a target="_blank" class="PosAbsol PhoneNumHref" href=" tel:+91 9924408987"></a>
            </div>

            <div class="contactCard">
              <div class="contactIcon">
                <i class="fa-solid fa-envelope-open-text" aria-hidden="true"></i>
              </div>
              <div class="contactContent">
                <h2 class="fourthH">E Mail</h2>
                <p style="font-size: 14px;" id="emailcon">uniqepesticied@yahoo.in </p>
              </div>
              <a target="_blank" class="PosAbsol emailconHref" href="mailto:uniqepesticied@yahoo.in"></a>
            </div>
            <div class="contactCard">
              <div class="contactIcon">
                <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
              </div>
              <div class="contactContent">
                <h2 class="fourthH">Locate Us</h2>
                <address style="font-size: 14px;" id="fullAddress">
                  A/12,Muzammil Park,
                  Tandalja Road,
                  Vadodara
                </address>
              </div>
              <a target="_blank" class="PosAbsol fullAddressHref" href="https://maps.app.goo.gl/NDLQk8pybVP36eVs5"></a>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <form class="row g-3 needs-validation ContactForm" novalidate="">
            <div class="col-12">
              <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required="">
              <div class="invalid-feedback">
                This field is required
              </div>
            </div>

            <div class="col-12">
              <input type="number" class="form-control" placeholder="Contact Number" id="validationNumber" required="">
              <div class="invalid-feedback">
                This field is required
              </div>
            </div>

            <div class="col-12">

              <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationCustomUsername" placeholder="Email"
                  aria-describedby="inputGroupPrepend" required="">
                <div class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
            </div>


            <div class="col-12">
              <textarea placeholder="Message" cols="30" rows="4" class="form-control" required=""></textarea>
              <div class="invalid-feedback">
                This field is required
              </div>
            </div>


            <div class="col-12 mt-0">
              <button class="btnOutline fourthH" type="submit">
                Submit<i class="fa-solid fa-angle-right" aria-hidden="true"></i>
              </button>

            </div>
          </form>
        </div>

  <section class="MapSection">

          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

<section class="whywChooseUs defaultPadding" id="whychooseElement">

</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE_URL = "https://tsb11623-5000.inc1.devtunnels.ms";
    const userId = "6879c898fbe4bc33b8acafe5";

    document.addEventListener("DOMContentLoaded", () => {
      fetchContactData();
    });

    async function fetchContactData() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/contact/Contact?userId=${userId}`);
        if (!res.ok) throw new Error("Failed to fetch content");

        const data = await res.json();

        // Since the data is flat (not inside updateContact), use it directly
        const contact = data;

        if (contact.phone && document.querySelector(".PhoneNum")) {
          document.querySelector(".PhoneNum").textContent = contact.phone.trim();
        }

        if (contact.phone && document.querySelector(".PhoneNumHref")) {
          document.querySelector(".PhoneNumHref").href = contact.phone.trim();
        }

        if (contact.address && document.getElementById("fullAddress")) {
          document.getElementById("fullAddress").textContent = contact.address.trim();
        }

        if (contact.addressUrl && document.querySelector(".fullAddressHref")) {
          document.querySelector(".fullAddressHref").href = contact.addressUrl.trim();
        }


        if (contact.email && document.getElementById("emailcon")) {
          document.getElementById("emailcon").textContent = contact.email.trim();
        }

        if (contact.email && document.querySelector(".emailconHref")) {
          document.querySelector(".emailconHref").href = contact.email.trim();
        }

        if (contact.mapsrc && document.getElementById("mapsrc")) {
          document.getElementById("mapsrc").src = contact.mapsrc.trim();
        }

      } catch (err) {
        console.error("Error loading content:", err);
      }
    }



  </script>



  <script defer src="js/script.js"></script>
